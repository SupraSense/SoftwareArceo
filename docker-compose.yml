# NETWORKS
networks:
  suprasense-network:
    driver: bridge
    name: suprasense-network

# VOLUMES
volumes:
  postgres_data:
    name: suprasense_postgres_data
  keycloak_data:
    name: suprasense_keycloak_data

# SERVICES
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: suprasense-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - suprasense-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: suprasense-keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    networks:
      - suprasense-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3; grep -q 'HTTP/1.1 200 OK' <&3"]
      interval: 10s
      timeout: 5s
      retries: 10

  prisma-studio:
    image: node:20-alpine
    container_name: suprasense-prisma-studio
    working_dir: /app
    command: sh -c "echo \"DATABASE_URL=$DATABASE_URL\" > .env && npx prisma studio --browser none --port 5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "5555:5555"
    volumes:
      - ./Backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - suprasense-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: development
    container_name: suprasense-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    networks:
      - suprasense-network
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: development
    container_name: suprasense-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-3000}
      VITE_KEYCLOAK_URL: http://localhost:${KEYCLOAK_PORT:-8080}
      VITE_KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      VITE_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - suprasense-network
    depends_on:
      - backend
    stdin_open: true
    tty: true